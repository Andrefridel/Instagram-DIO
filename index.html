<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="" href="style.css">
    <title>Instagram</title>
</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./celulartop.png">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="foto.png" alt="foto de perfil">
                </div>
                <a href="https://www.linkedin.com/in/andre-luiz-b-544056165/" class="instagram-login">Continue como André Luiz</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é André Luiz?</p>
                <p class="account">
                    <span class="linke-blue">Alternar contas</span> ou
                    <span class="linke-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
